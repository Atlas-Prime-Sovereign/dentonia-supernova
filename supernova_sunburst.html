    <div class="container">
        <h1>üéØ Dentonia Park Co-op</h1>

        <div class="stats-banner">
            <div class="stat-item">

        <div class="clearfix">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script>
    (function() {
        if (typeof d3 === 'undefined') {
            document.body.innerHTML = '<h1 style="color:red;">Error: D3.js failed to load.</h1>';
            return;
        }

        var width = 950;
        var height = 800;
        var radius = Math.min(width, height) / 2;
        var b = {w: 120, h: 40, s: 3, t: 10};

        var colors = {
            // Claimants (inner ring)
            "SEAN": "#e74c3c",
            "JERRICA": "#3498db",
            "STED": "#f39c12",
            "BRIAN": "#9b59b6",
            "SHARED": "#1abc9c",

            // Evidence strength
            "STRONG-ALLEGATION": "#c0392b",
            "INVESTIGATION-DEPENDENT": "#f39c12",
            "ESTABLISHED-FACT": "#27ae60",

            // Harm categories
            "Defamation-Character-Assassination": "#8e44ad",
            "Financial-Misconduct": "#d35400",
            "Privacy-Violations-Surveillance": "#2c3e50",
            "Procedural-Abuse-Due-Process-Violations": "#16a085",
            "Governance-Manipulation": "#c0392b",
            "Retaliation-Whistleblower-Persecution": "#e67e22",
            "Conflict-of-Interest-Professional-Ethics-Violations": "#34495e",
            "Housing-Security-Constructive-Eviction": "#7f8c8d",
            "Discrimination-Human-Rights-Violations": "#95a5a6",
            "Property-Damage-Sabotage": "#c0392b",
            "Regulatory-Capture-Oversight-Failures": "#2980b9",
            "End": "#34495e"
        };

        var totalSize = 0;

        var vis = d3.select("#chart").append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("id", "container")
            .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

        var partition = d3.layout.partition()
            .size([2 * Math.PI, radius * radius])
            .value(function(d) { return d.size; });

        var arc = d3.svg.arc()
            .startAngle(function(d) { return d.x; })
            .endAngle(function(d) { return d.x + d.dx; })
            .innerRadius(function(d) { return Math.sqrt(d.y); })
            .outerRadius(function(d) { return Math.sqrt(d.y + d.dy); });

        // AMPLIFIED DATA - multiply counts to create SPIKY EDGES
        var csvData = `SEAN-STRONG-ALLEGATION-Defamation-Character-Assassination-End,3
SEAN-INVESTIGATION-DEPENDENT-Discrimination-Human-Rights-Violations-End,6
JERRICA-STRONG-ALLEGATION-Defamation-Character-Assassination-End,3
JERRICA-INVESTIGATION-DEPENDENT-Defamation-Character-Assassination-End,3
STED-STRONG-ALLEGATION-Defamation-Character-Assassination-End,3
STED-INVESTIGATION-DEPENDENT-Defamation-Character-Assassination-End,3
BRIAN-STRONG-ALLEGATION-Defamation-Character-Assassination-End,3
SHARED-STRONG-ALLEGATION-Defamation-Character-Assassination-End,3
SHARED-INVESTIGATION-DEPENDENT-Discrimination-Human-Rights-Violations-End,3
SEAN-ESTABLISHED-FACT-Financial-Misconduct-End,20
SEAN-STRONG-ALLEGATION-Financial-Misconduct-End,5
JERRICA-STRONG-ALLEGATION-Financial-Misconduct-End,5
SHARED-STRONG-ALLEGATION-Financial-Misconduct-End,5
SEAN-ESTABLISHED-FACT-Privacy-Violations-Surveillance-End,25
JERRICA-INVESTIGATION-DEPENDENT-Privacy-Violations-Surveillance-End,5
BRIAN-STRONG-ALLEGATION-Privacy-Violations-Surveillance-End,5
SHARED-STRONG-ALLEGATION-Privacy-Violations-Surveillance-End,5
SHARED-INVESTIGATION-DEPENDENT-Privacy-Violations-Surveillance-End,5
SEAN-ESTABLISHED-FACT-Procedural-Abuse-Due-Process-Violations-End,15
JERRICA-STRONG-ALLEGATION-Procedural-Abuse-Due-Process-Violations-End,5
STED-STRONG-ALLEGATION-Procedural-Abuse-Due-Process-Violations-End,5
BRIAN-STRONG-ALLEGATION-Procedural-Abuse-Due-Process-Violations-End,5
SHARED-INVESTIGATION-DEPENDENT-Procedural-Abuse-Due-Process-Violations-End,10
SHARED-ESTABLISHED-FACT-Procedural-Abuse-Due-Process-Violations-End,10
STED-STRONG-ALLEGATION-Governance-Manipulation-End,15
STED-INVESTIGATION-DEPENDENT-Governance-Manipulation-End,5
JERRICA-STRONG-ALLEGATION-Governance-Manipulation-End,5
JERRICA-INVESTIGATION-DEPENDENT-Governance-Manipulation-End,5
BRIAN-STRONG-ALLEGATION-Governance-Manipulation-End,15
SHARED-INVESTIGATION-DEPENDENT-Governance-Manipulation-End,20
SHARED-STRONG-ALLEGATION-Governance-Manipulation-End,5
SHARED-ESTABLISHED-FACT-Governance-Manipulation-End,10
SEAN-STRONG-ALLEGATION-Retaliation-Whistleblower-Persecution-End,10
JERRICA-STRONG-ALLEGATION-Retaliation-Whistleblower-Persecution-End,5
STED-STRONG-ALLEGATION-Retaliation-Whistleblower-Persecution-End,5
STED-INVESTIGATION-DEPENDENT-Retaliation-Whistleblower-Persecution-End,5
BRIAN-STRONG-ALLEGATION-Retaliation-Whistleblower-Persecution-End,10
SEAN-INVESTIGATION-DEPENDENT-Conflict-of-Interest-Professional-Ethics-Violations-End,5
SHARED-ESTABLISHED-FACT-Conflict-of-Interest-Professional-Ethics-Violations-End,15
SHARED-INVESTIGATION-DEPENDENT-Conflict-of-Interest-Professional-Ethics-Violations-End,5
SHARED-ESTABLISHED-FACT-Regulatory-Capture-Oversight-Failures-End,5
SEAN-STRONG-ALLEGATION-Housing-Security-Constructive-Eviction-End,15
JERRICA-INVESTIGATION-DEPENDENT-Housing-Security-Constructive-Eviction-End,10
STED-INVESTIGATION-DEPENDENT-Housing-Security-Constructive-Eviction-End,5
JERRICA-INVESTIGATION-DEPENDENT-Discrimination-Human-Rights-Violations-End,10
STED-INVESTIGATION-DEPENDENT-Discrimination-Human-Rights-Violations-End,5
SEAN-STRONG-ALLEGATION-Property-Damage-Sabotage-End,5
SEAN-INVESTIGATION-DEPENDENT-Regulatory-Capture-Oversight-Failures-End,5
SHARED-STRONG-ALLEGATION-Regulatory-Capture-Oversight-Failures-End,10
SHARED-INVESTIGATION-DEPENDENT-Regulatory-Capture-Oversight-Failures-End,15`;

        var csv = d3.csv.parseRows(csvData);
        var json = buildHierarchy(csv);
        createVisualization(json);

        function buildHierarchy(csv) {
            var root = {"name": "root", "children": []};
            for (var i = 0; i < csv.length; i++) {
                var sequence = csv[i][0];
                var size = +csv[i][1];
                if (isNaN(size)) continue;
                var parts = sequence.split("-");
                var currentNode = root;
                for (var j = 0; j < parts.length; j++) {
                    var children = currentNode["children"];
                    var nodeName = parts[j];
                    var childNode;
                    if (j + 1 < parts.length) {
                        var foundChild = false;
                        for (var k = 0; k < children.length; k++) {
                            if (children[k]["name"] == nodeName) {
                                childNode = children[k];
                                foundChild = true;
                                break;
                            }
                        }
                        if (!foundChild) {
                            childNode = {"name": nodeName, "children": []};
                            children.push(childNode);
                        }
                        currentNode = childNode;
                    } else {
                        childNode = {"name": nodeName, "size": size};
                        children.push(childNode);
                    }
                }
            }
            return root;
        }

        function createVisualization(json) {
            initializeBreadcrumbTrail();
            drawLegend();
            d3.select("#togglelegend").on("click", toggleLegend);

            vis.append("circle")
                .attr("r", radius)
                .style("opacity", 0);

            var nodes = partition.nodes(json)
                .filter(function(d) {
                    return (d.dx > 0.005);
                });

            var path = vis.data([json]).selectAll("path")
                .data(nodes)
                .enter().append("path")
                .attr("display", function(d) { return d.depth ? null : "none"; })
                .attr("d", arc)
                .attr("fill-rule", "evenodd")
                .style("fill", function(d) { return colors[d.name] || "#95a5a6"; })
                .style("opacity", 1)
                .style("stroke", "#fff")
                .style("stroke-width", "2px")
                .on("mouseover", mouseover);

            d3.select("#container").on("mouseleave", mouseleave);
            totalSize = path.node().__data__.value;
        }

        function mouseover(d) {
            var percentage = (100 * d.value / totalSize).toPrecision(3);
            var percentageString = percentage + "%";
            if (percentage < 0.1) {
                percentageString = "< 0.1%";
            }

            d3.select("#percentage").text(percentageString);
            d3.select("#explanation").style("visibility", "");

            var sequenceArray = getAncestors(d);
            updateBreadcrumbs(sequenceArray, percentageString);

            d3.selectAll("path").style("opacity", 0.3);
            vis.selectAll("path")
                .filter(function(node) {
                    return (sequenceArray.indexOf(node) >= 0);
                })
                .style("opacity", 1);
        }

        function mouseleave(d) {
            d3.select("#trail").style("visibility", "hidden");
            d3.selectAll("path").on("mouseover", null);
            d3.selectAll("path")
                .transition()
                .duration(1000)
                .style("opacity", 1)
                .each("end", function() {
                    d3.select(this).on("mouseover", mouseover);
                });
            d3.select("#explanation")
                .transition()
                .duration(1000)
                .style("visibility", "hidden");
        }

        function getAncestors(node) {
            var path = [];
            var current = node;
            while (current.parent) {
                path.unshift(current);
                current = current.parent;
            }
            return path;
        }

        function initializeBreadcrumbTrail() {
            var trail = d3.select("#sequence").append("svg")
                .attr("width", 950)
                .attr("height", 90)
                .attr("id", "trail");
            trail.append("text")
                .attr("id", "endlabel")
                .style("fill", "#1e3c72")
                .style("font-weight", "bold")
                .style("font-size", "14px");
        }

        function breadcrumbPoints(d, i) {
            var points = [];
            points.push("0,0");
            points.push(b.w + ",0");
            points.push(b.w + b.t + "," + (b.h / 2));
            points.push(b.w + "," + b.h);
            points.push("0," + b.h);
            if (i > 0) {
                points.push(b.t + "," + (b.h / 2));
            }
            return points.join(" ");
        }

        function updateBreadcrumbs(nodeArray, percentageString) {
            var g = d3.select("#trail")
                .selectAll("g")
                .data(nodeArray, function(d) { return d.name + d.depth; });

            var entering = g.enter().append("g");

            entering.append("polygon")
                .attr("points", breadcrumbPoints)
                .style("fill", function(d) { return colors[d.name] || "#95a5a6"; })
                .style("stroke", "#fff")
                .style("stroke-width", "2px");

            entering.append("text")
                .attr("x", (b.w + b.t) / 2)
                .attr("y", b.h / 2)
                .attr("dy", "0.35em")
                .attr("text-anchor", "middle")
                .style("fill", "#fff")
                .style("font-weight", "bold")
                .style("font-size", "11px")
                .text(function(d) { 
                    var name = d.name.replace(/-/g, ' ');
                    return name.length > 12 ? name.substring(0, 10) + '...' : name;
                });

            g.attr("transform", function(d, i) {
                return "translate(" + i * (b.w + b.s) + ", 20)";
            });

            g.exit().remove();

            d3.select("#trail").select("#endlabel")
                .attr("x", (nodeArray.length + 0.5) * (b.w + b.s))
                .attr("y", b.h / 2 + 20)
                .attr("dy", "0.35em")
                .attr("text-anchor", "middle")
                .text(percentageString);

            d3.select("#trail").style("visibility", "");
        }

        function drawLegend() {
            var legend = d3.select("#legend");

            // Claimants section
            legend.append("div").attr("class", "legend-section").html("<h3>Claimants</h3>");
            var claimants = [
                {key: "SEAN", label: "Sean (24)"},
                {key: "SHARED", label: "Shared (26)"},
                {key: "JERRICA", label: "Jerrica (12)"},
                {key: "STED", label: "Sted (11)"},
                {key: "BRIAN", label: "Brian (8)"}
            ];

            claimants.forEach(function(entry) {
                legend.append("div")
                    .attr("class", "legend-item")
                    .style("background-color", colors[entry.key])
                    .text(entry.label);
            });

            // Evidence section
            legend.append("div").attr("class", "legend-section").html("<h3 style='margin-top:20px'>Evidence Strength</h3>");
            var evidence = [
                {key: "STRONG-ALLEGATION", label: "Strong (33)"},
                {key: "INVESTIGATION-DEPENDENT", label: "Investigation (28)"},
                {key: "ESTABLISHED-FACT", label: "Established (20)"}
            ];

            evidence.forEach(function(entry) {
                legend.append("div")
                    .attr("class", "legend-item")
                    .style("background-color", colors[entry.key])
                    .text(entry.label);
            });
        }

        function toggleLegend() {
            var legend = d3.select("#legend");
            var checkbox = d3.select("#togglelegend");
            if (checkbox.property("checked")) {
                legend.style("display", "block");
            } else {
                legend.style("display", "none");
            }
        }
    })();
    </script>
